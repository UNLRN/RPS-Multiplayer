<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplayer Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><button class="btn btn-default" style="width: 100%" id="reset">RESET GAME</button></div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="scores">
                <div class="row text-center">
                    <div class="col-xs-4" id="wins"></div>
                    <div class="col-xs-4" id="result"></div>
                    <div class="col-xs-4" id="losses"></div>
                </div>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col-xs-12">
                <div class="row">
                    <div id="player2-main">
                        <div class="row">
                            <div class="col-xs-12 text-center" id="player2-name">
                                <span id="player2">Waiting for Player 1</span>
                                <div>
                                    <form action="#" id="Player-2">
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Type a username to play...">
                                        <button type="submit" class="btn btn-default" id="player2-submit">OK</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-12 text-center" id="player2-moves">
                                <div class="col-xs-4 disabled" id="player2-rock">Rock</div>
                                <div class="col-xs-4 disabled" id="player2-paper">Paper</div>
                                <div class="col-xs-4 disabled" id="player2-scissors">Scissors</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4" id="player2-picture">
                        <img src="./assets/images/115-Front.png" alt="" class="img-responsive">
                    </div>
                    <div class="col-xs-4" id="player1-picture">
                        <img src="./assets/images/140-Back.png" alt="" class="img-responsive">
                    </div>
                    <div id="player1-main">
                        <div class="row">
                            <div class="col-xs-12 text-center" id="player1-moves">
                                <div class="col-xs-4 disabled" id="player1-rock">Rock</div>
                                <div class="col-xs-4 disabled" id="player1-paper">Paper</div>
                                <div class="col-xs-4 disabled" id="player1-scissors">Scissors</div>
                            </div>
                            <div class="col-xs-12 text-center" id="player1-name">
                                <span id="player1"></span>
                                <div>
                                    <form action="#" id="Player-1">
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Type a username to play...">
                                        <button type="submit" class="btn btn-default" id="player1-submit">OK</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Join chat container-->
        <div class="row" id="join-chat">
            <div class="col-xs-12" id="user-input">
                    <input type="text" class="form-control" autocomplete="off" placeholder="Type a username to join chat...">
                    <button type="submit" class="btn btn-default">OK</button>
            </div>
        </div>
        
        <!-- Messages container -->
        <div class="row">
            <div class="col-xs-12" id="messages-container">
                <div id="messages">
                </div>
                <form id="message-form" action="#">
                    <input class="form-control" type="text" id="message" autocomplete="off" placeholder="Message...">
                    <button id="submit" type="submit" class="btn btn-default">
                        Send
                        </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src=".\assets\js\libs\jquery.min.js"></script>
    <script src=".\assets\js\libs\bootstrap.js"></script>
    <script src=".\assets\js\app.js"></script>
</body>

</html>
