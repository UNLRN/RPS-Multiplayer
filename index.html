<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row" id="join-chat">
            <div class="col-xs-12" id="user-input">
                    <input type="text" class="form-control" autocomplete="off" autocomplete="off" placeholder="Type a username to join chat...">
                    <button type="submit" class="btn btn-default">OK</button>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col-xs-12">
                <div class="row">
                    <div id="opponent-main">
                        <div class="row">
                            <div class="col-xs-12 text-center" id="opponent-name">
                                <span id="opponent">Waiting for Player 1</span>
                                <div id="Player-2">
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Type a username to play...">
                                    <button type="submit" class="btn btn-default" id="player2-submit">OK</button>
                                </div>
                            </div>
                            <div class="col-xs-12 text-center" id="opponent-moves">
                                <div class="col-xs-4" id="opponent-rock">Rock</div>
                                <div class="col-xs-4" id="opponent-paper">Paper</div>
                                <div class="col-xs-4" id="opponent-scissors">Scissors</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4" id="opponent-picture">
                        <img src="./assets/images/115-Front.png" alt="" class="img-responsive">
                    </div>
                    <div class="col-xs-4" id="my-picture">
                        <img src="./assets/images/140-Back.png" alt="" class="img-responsive">
                    </div>
                    <div id="my-main">
                        <div class="row">
                            <div class="col-xs-12 text-center" id="my-moves">
                                <div class="col-xs-4" id="my-rock">Rock</div>
                                <div class="col-xs-4" id="my-paper">Paper</div>
                                <div class="col-xs-4" id="my-scissors">Scissors</div>
                            </div>
                            <div class="col-xs-12 text-center" id="my-name">
                                <span id="me"></span>
                                <div id="Player-1">
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Type a username to play...">
                                    <button type="submit" class="btn btn-default" id="player1-submit">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Messages container -->
        <div class="row">
            <div class="col-xs-12" id="messages-container">
                <div id="messages">
                </div>
                <form id="message-form" action="#">
                    <input class="form-control" type="text" id="message" autocomplete="off" placeholder="Message...">
                    <button id="submit" type="submit" class="btn btn-default">
                        Send
                        </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src=".\assets\js\libs\jquery.min.js"></script>
    <script src=".\assets\js\libs\bootstrap.js"></script>
    <script src=".\assets\js\app.js"></script>
</body>

</html>
